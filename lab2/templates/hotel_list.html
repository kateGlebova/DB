{% extends "base.html" %}
{% block content %}
    <div class="container">
        <form action="{% url 'room_list' %}" method="get">
            <button type="submit" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
        </form>
        <h1 class="text-center">HOTELS</h1>
        <div style="margin:20px 0">
            <form action="{% url 'hotel_xml_fill' %}">
                <button type="submit" class="btn btn-default" aria-label="Left Align">
                    Fill from XML
                </button>
            </form>
        </div>
        <div>
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Street</th>
                    <th>Building</th>
                    <th>Description</th>
                </tr>
                {% for row in hotel %}
                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{ row.country }}</td>
                        <td>{{ row.city }}</td>
                        <td>{{ row.street }}</td>
                        <td>{{ row.building }}</td>
                        <td>{{ row.description }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
