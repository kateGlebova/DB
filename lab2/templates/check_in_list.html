{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <h1 class="text-center">CHECK IN</h1>
        <div style="margin:20px" class="text-center">
            <form action="{% url 'new' %}">
                <span class="glyphicon glyphicon-plus"></span>
                <button type="submit" class="btn btn-default" aria-label="Left Align">
                    Add
                </button>
            </form>
        </div>
        <div class="col-md-3">
            <form action="{% url 'index' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-default" type="submit" value="Filter"/>
            </form>
        </div>
        <div class="col-md-9">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Days</th>
                    <th>Total price</th>
                    <th><a href="{% url 'client_list' %}">Client ID</a></th>
                    <th><a href="{% url 'room_list' %}">Room ID</a></th>
                </tr>
                {% for row in check_in %}
                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{ row.date }}</td>
                        <td>{{ row.days }}</td>
                        <td>{{ row.total_price }}</td>
                        <td>{{ row.idclient }}</td>
                        <td>{{ row.idroom }}</td>
                        <td style="width:3%">
                            <form action="{% url 'detail' row.id %}" method="get">
                                <button type="submit" class="btn" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </form>
                        </td>
                        <td style="width:3%">
                            <form action="{% url 'delete' row.id %}">
                                <button type="submit" class="btn" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    </div>
{% endblock %}
